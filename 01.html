
<html lang="en">

<head>
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="stylesheet" href="01.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Encriptar, Texto, Programa">
</head>

<body>
    <header>
        <img class="logo"src="Logo-2.png" alt="logo">
    </header>
        <div class="titulo">
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </div>
    <div class="contenedor">
        <div class="contenido">
            <textarea class="entradaTexto" name="TextoEntrante" id="mensajeEntrante" placeholder="Ingresa el texto que desea encriptar o desencriptar." cols="20" rows="10"></textarea>
            <textarea class="salidaTexto" name="TextoSaliente" id="mensajeSaliente" cols="20" rows="10"></textarea>
        </div>
        <div class="botones">
            <button onclick="codificar()" class="botonCodificar">Codificar</button>
            <button onclick="decodificar()" class="botonDecodificar">Decodificar</button>
            <button onclick="copiarTexto()" class="botonCopiar" id="botonCopiar">Copiar</button>
        </div>
        
            <p class="alertaVacio" id="alertaVacio">!!!Por favor ingrese un mensaje¡¡¡</p>
            <p class="alertaCopiado" id="alertaCopiado">¡¡¡Mensaje copiado!!!</p>
        
        
    </div>
    <div class="pieDePagina">
        <p class="textoInferior">© 2023 - ERASMO RANGEL</p>
    </div>
    <script src="01.js"></script>
</body>


</html>
